<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipariş Onayı - CRSSPORA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 font-sans antialiased">

    <!-- Ana Navigasyon Çubuğu -->
    <nav class="bg-white/95 backdrop-blur-sm shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="text-2xl font-bold text-emerald-600">CRSSPORA</a>
                <div class="flex items-center space-x-6">
                    <a href="index.html" class="text-gray-600 hover:text-emerald-600 transition-colors">Ana Sayfa</a>
                    <a href="cart.html" class="text-gray-600 hover:text-emerald-600 transition-colors relative">
                        Sepet
                        <span id="cart-count" class="absolute -top-2 -right-3 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-medium">0</span>
                    </a>
                    <div id="auth-links" class="flex items-center space-x-4">
                        <a href="login.html" class="text-gray-600 hover:text-emerald-600 transition-colors">Giriş Yap</a>
                        <a href="register.html" class="text-emerald-600 bg-emerald-100 hover:bg-emerald-200 px-3 py-2 rounded-md text-sm font-medium transition-colors">Kayıt Ol</a>
                    </div>
                    <div id="user-links" class="hidden items-center space-x-4">
                        <span id="user-email" class="text-sm text-gray-700 hidden sm:block"></span>
                        <a href="admin.html" id="admin-link" class="hidden text-red-600 font-medium hover:text-red-800 transition-colors">Admin Paneli</a>
                        <button id="logout-button" class="text-gray-600 hover:text-emerald-600 transition-colors text-sm font-medium">Çıkış Yap</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sayfa Konteyneri -->
    <main class="container mx-auto p-4 sm:px-6 lg:px-8 mt-8">

        <!-- ===== 6. Sipariş Onay Sayfası ===== -->
        <div id="page-checkout">
            <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-xl mt-10">
                <h2 class="text-3xl font-bold mb-6 text-center text-gray-900">Siparişi Tamamla</h2>
                <div id="checkout-summary" class="mb-6">
                    <h3 class="text-lg font-semibold mb-3 text-gray-800">Sipariş Özeti</h3>
                    <div id="checkout-items" class="divide-y divide-gray-200"></div>
                    <div class="flex justify-between items-center font-bold text-2xl mt-4 pt-4 border-t">
                        <span>Genel Toplam:</span>
                        <span id="checkout-total-price" class="text-emerald-600">0.00 TL</span>
                    </div>
                </div>
                <div id="checkout-warning" class="text-sm text-red-600 text-center mb-4 hidden bg-red-50 p-3 rounded-md"></div>
                <button id="confirm-order-button" class="w-full bg-emerald-600 text-white py-3 px-4 rounded-md font-semibold hover:bg-emerald-700 transition-colors duration-200 shadow-lg hover:shadow-emerald-300 disabled:opacity-50 disabled:cursor-not-allowed">Siparişi Onayla ve Öde</button>
                <div id="checkout-message" class="text-green-600 text-sm mt-4 text-center"></div>
            </div>
        </div>

    </main>

    <!-- Hata/Bilgi Modalı -->
    <div id="message-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 hidden" onclick="closeModal()">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white" onclick="event.stopPropagation()">
            <div class="mt-3 text-center">
                <h3 id="modal-title" class="text-lg leading-6 font-medium text-gray-900"></h3>
                <div class="mt-2 px-7 py-3">
                    <p id="modal-message" class="text-sm text-gray-500"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="modal-close-button" class="px-4 py-2 bg-emerald-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-emerald-700 transition-colors focus:outline-none focus:ring-2 focus:ring-emerald-300" onclick="closeModal()">
                        Kapat
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Sadece bu sayfaya özel JS -->
    <script type="module">
        import { 
            db,
            ordersCollection,
            currentUser,
            showModal, 
            updateCartCount, 
            initAuthAndNav,
            getCart,
            getCartTotalPrice,
            loadCheckoutPage,
            initCheckoutConfirm
        } from './common.js';

        // Fonksiyonları global scope'a ata
        window.loadCheckoutPage = loadCheckoutPage;

        window.addEventListener('DOMContentLoaded', () => {
            initAuthAndNav();
            updateCartCount();
            loadCheckoutPage(); // Sipariş özetini yükle
            initCheckoutConfirm(); // "Onayla" butonu mantığını başlat
        });
        
    </script>
</body>
</html>
