<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRSSPORA - Kayıt Ol</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CRSSPORA Tema Rengi (Emerald) */
        .text-emerald-600 { color: #059669; }
        .bg-emerald-500 { background-color: #10b981; }
        .hover\:bg-emerald-600:hover { background-color: #059669; }
        .border-emerald-500 { border-color: #10b981; }
        .focus\:ring-emerald-500:focus { --tw-ring-color: #10b981; }
    </style>
</head>
<body class="bg-gray-50 font-sans antialiased">

    <!-- Ana Navigasyon Çubuğu -->
    <nav class="bg-white shadow-lg sticky top-0 z-50 backdrop-blur-sm bg-opacity-95">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <a href="./index.html" class="text-3xl font-extrabold text-emerald-600 tracking-wider">CRSSPORA</a>
                <div class="flex items-center space-x-6">
                    <a href="./index.html" class="text-gray-600 hover:text-emerald-600 transition duration-150 font-medium" id="index-link">Ana Sayfa</a>
                    <a href="./cart.html" class="text-gray-600 hover:text-emerald-600 relative transition duration-150">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-bold">0</span>
                    </a>
                    
                    <!-- Kullanıcı giriş durumuna göre değişen linkler -->
                    <div id="auth-links" class="flex items-center space-x-4">
                        <a href="./login.html" class="text-gray-600 hover:text-emerald-600 transition duration-150">Giriş Yap</a>
                        <a href="./register.html" class="text-white bg-emerald-500 hover:bg-emerald-600 px-3 py-1.5 rounded-lg shadow-md font-semibold transition duration-150">Kayıt Ol</a>
                    </div>
                    
                    <!-- Giriş yapıldığında görünecek linkler -->
                    <div id="user-links" class="hidden items-center space-x-4">
                        <span id="user-email" class="text-sm text-gray-700 font-medium truncate max-w-[100px]"></span>
                        <a href="./admin.html" id="admin-link" class="hidden text-red-600 font-bold hover:text-red-800 transition duration-150 border border-red-600 px-3 py-1 rounded-lg">Admin</a>
                        <button id="logout-button" class="text-gray-600 hover:text-red-600 transition duration-150">Çıkış Yap</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sayfa Konteyneri -->
    <main class="container mx-auto p-4 sm:p-6 lg:p-8 flex justify-center items-center min-h-[70vh]">

        <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl border border-gray-200">
            <h2 class="text-3xl font-extrabold mb-8 text-center text-gray-800 border-b pb-3">CRSSPORA Kayıt</h2>
            <form id="register-form">
                <div class="mb-4">
                    <label for="register-name" class="block text-sm font-semibold text-gray-700 mb-2">Ad Soyad</label>
                    <input type="text" id="register-name" required class="mt-1 block w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition duration-150" placeholder="Adınız Soyadınız">
                </div>
                <div class="mb-4">
                    <label for="register-email" class="block text-sm font-semibold text-gray-700 mb-2">Email Adresi</label>
                    <input type="email" id="register-email" required class="mt-1 block w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition duration-150" placeholder="ornek@mail.com">
                </div>
                <div class="mb-8">
                    <label for="register-password" class="block text-sm font-semibold text-gray-700 mb-2">Şifre (Min 6 Karakter)</label>
                    <input type="password" id="register-password" required class="mt-1 block w-full px-4 py-2.5 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition duration-150" placeholder="******">
                </div>
                <button type="submit" class="w-full bg-emerald-500 text-white py-3 px-4 rounded-xl font-bold text-lg hover:bg-emerald-600 transition duration-150 shadow-md">Kayıt Ol</button>
                <p id="register-error" class="text-red-500 text-sm mt-4 text-center font-medium"></p>

                 <p class="text-center text-gray-500 mt-6 text-sm">
                    Zaten hesabınız var mı? 
                    <a href="./login.html" class="text-emerald-600 font-semibold hover:underline">Giriş Yap</a>
                </p>
            </form>
        </div>

    </main>
    
    <!-- Hata/Bilgi Modalı -->
    <div id="message-modal" class="fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center z-[100] hidden transition-opacity" onclick="closeModal()">
        <div class="relative top-0 mx-4 p-6 border w-full max-w-sm shadow-2xl rounded-xl bg-white transform transition-all duration-300 scale-100" onclick="event.stopPropagation()">
            <div class="mt-2 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-emerald-100 mb-4">
                    <svg class="h-6 w-6 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </div>
                <h3 id="modal-title" class="text-xl leading-6 font-bold text-gray-900">Başlık</h3>
                <div class="mt-4 px-1 py-1">
                    <p id="modal-message" class="text-sm text-gray-500"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="modal-close-button" class="px-4 py-2 bg-emerald-500 text-white text-base font-semibold rounded-lg w-full shadow-md hover:bg-emerald-600 transition duration-150" onclick="closeModal()">
                        Kapat
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Mantığı -->
    <script type="module">
        import { 
            initAuthAndNav, 
            registerUser, 
            showModal
        } from './common.js';

        // Sayfa kimliğini tanımla
        const PAGE_ID = 'register';

        window.onload = async () => {
            await initAuthAndNav(PAGE_ID);
        };

        // Kayıt Formu
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const errorEl = document.getElementById('register-error');

            try {
                errorEl.textContent = '';
                await registerUser(name, email, password);

                showModal("Başarılı", "Kayıt işlemi tamamlandı. Giriş sayfasına yönlendiriliyorsunuz.");
                
                setTimeout(() => {
                    window.location.href = './login.html';
                }, 1000);

            } catch (error) {
                console.error("Kayıt hatası:", error);
                let errorMessage = "Kayıt başarısız oldu: " + error.message;
                if(error.message.includes('auth/weak-password')) {
                    errorMessage = "Şifre en az 6 karakter olmalıdır.";
                } else if (error.message.includes('auth/email-already-in-use')) {
                    errorMessage = "Bu e-posta adresi zaten kullanılıyor.";
                }
                errorEl.textContent = errorMessage;
            }
        });
    </script>
</body>
</html>
