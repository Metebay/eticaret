<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - E-Ticaret Sitesi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 font-sans antialiased">

    <!-- Ana Navigasyon Çubuğu -->
    <nav class="bg-white/95 backdrop-blur-sm shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="text-2xl font-bold text-indigo-600">E-Ticaret</a>
                <div class="flex items-center space-x-6">
                    <a href="index.html" class="text-gray-600 hover:text-indigo-600 transition-colors">Ana Sayfa</a>
                    <a href="cart.html" class="text-gray-600 hover:text-indigo-600 transition-colors relative">
                        Sepet
                        <span id="cart-count" class="absolute -top-2 -right-3 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-medium">0</span>
                    </a>
                    <div id="auth-links" class="flex items-center space-x-4">
                        <a href="login.html" class="text-gray-600 hover:text-indigo-600 transition-colors">Giriş Yap</a>
                        <a href="register.html" class="text-indigo-600 bg-indigo-100 hover:bg-indigo-200 px-3 py-2 rounded-md text-sm font-medium transition-colors">Kayıt Ol</a>
                    </div>
                    <div id="user-links" class="hidden items-center space-x-4">
                        <span id="user-email" class="text-sm text-gray-700 hidden sm:block"></span>
                        <a href="admin.html" id="admin-link" class="hidden text-red-600 font-medium hover:text-red-800 transition-colors">Admin Paneli</a>
                        <button id="logout-button" class="text-gray-600 hover:text-indigo-600 transition-colors text-sm font-medium">Çıkış Yap</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sayfa Konteyneri -->
    <main class="container mx-auto p-4 mt-10">

        <!-- ===== 4. Kayıt Sayfası ===== -->
        <div id="page-register">
            <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-xl mt-10">
                <h2 class="text-3xl font-bold mb-6 text-center text-gray-900">Kayıt Ol</h2>
                <form id="register-form" class="space-y-6">
                    <div>
                        <label for="register-name" class="block text-sm font-medium text-gray-700">Ad Soyad</label>
                        <input type="text" id="register-name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="register-email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="register-password" class="block text-sm font-medium text-gray-700">Şifre</label>
                        <input type="password" id="register-password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-md font-semibold hover:bg-indigo-700 transition-colors duration-200 shadow-lg hover:shadow-indigo-300">Kayıt Ol</d>
                    <p id="register-error" class="text-red-500 text-sm mt-4 text-center"></p>
                </form>
            </div>
        </div>

    </main>

    <!-- Hata/Bilgi Modalı -->
    <div id="message-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 hidden" onclick="closeModal()">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white" onclick="event.stopPropagation()">
            <div class="mt-3 text-center">
                <h3 id="modal-title" class="text-lg leading-6 font-medium text-gray-900"></h3>
                <div class="mt-2 px-7 py-3">
                    <p id="modal-message" class="text-sm text-gray-500"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="modal-close-button" class="px-4 py-2 bg-indigo-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-indigo-700 transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-300" onclick="closeModal()">
                        Kapat
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Sadece bu sayfaya özel JS -->
    <script type="module">
        import { 
            auth, 
            usersCollection,
            showModal, 
            updateCartCount, 
            initAuthAndNav,
            initRegisterPage
        } from './common.js';

        window.addEventListener('DOMContentLoaded', () => {
            initAuthAndNav();
            updateCartCount();
            initRegisterPage(); // Kayıt formu mantığını başlat
        });
        
    </script>
</body>
</html>
