<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepetim - CRSSPORA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 font-sans antialiased">

    <!-- Ana Navigasyon Çubuğu -->
    <nav class="bg-white/95 backdrop-blur-sm shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="text-2xl font-bold text-emerald-600">CRSSPORA</a>
                <div class="flex items-center space-x-6">
                    <a href="index.html" class="text-gray-600 hover:text-emerald-600 transition-colors">Ana Sayfa</a>
                    <a href="cart.html" class="text-gray-600 hover:text-emerald-600 transition-colors relative">
                        Sepet
                        <span id="cart-count" class="absolute -top-2 -right-3 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-medium">0</span>
                    </a>
                    <div id="auth-links" class="flex items-center space-x-4">
                        <a href="login.html" class="text-gray-600 hover:text-emerald-600 transition-colors">Giriş Yap</a>
                        <a href="register.html" class="text-emerald-600 bg-emerald-100 hover:bg-emerald-200 px-3 py-2 rounded-md text-sm font-medium transition-colors">Kayıt Ol</a>
                    </div>
                    <div id="user-links" class="hidden items-center space-x-4">
                        <span id="user-email" class="text-sm text-gray-700 hidden sm:block"></span>
                        <a href="admin.html" id="admin-link" class="hidden text-red-600 font-medium hover:text-red-800 transition-colors">Admin Paneli</a>
                        <button id="logout-button" class="text-gray-600 hover:text-emerald-600 transition-colors text-sm font-medium">Çıkış Yap</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sayfa Konteyneri -->
    <main class="container mx-auto p-4 sm:px-6 lg:px-8 mt-8">

        <!-- ===== 5. Sepet Sayfası (YENİ TASARIM) ===== -->
        <div id="page-cart">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-8 tracking-tight">Sepetim</h1>
            
            <!-- Yeni 2 Sütunlu Grid Yapısı -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                
                <!-- Sol Sütun: Sepet Ürünleri -->
                <div class="lg:col-span-2">
                    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-xl">
                        <h2 class="text-2xl font-semibold mb-6 text-gray-800">Sepetinizdeki Ürünler</h2>
                        <!-- Ürünler listesi -->
                        <div id="cart-items" class="divide-y divide-gray-200">
                            <!-- Sepet ürünleri buraya yüklenecek (common.js) -->
                        </div>
                        <!-- Sepet boşsa göster -->
                        <div id="cart-empty" class="text-center text-gray-500 py-10 hidden">
                            Sepetiniz boş.
                        </div>
                    </div>
                </div>

                <!-- Sağ Sütun: Sipariş Özeti (Sticky) -->
                <div class="lg:col-span-1">
                    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-xl sticky top-24">
                        <h2 class="text-2xl font-semibold mb-6 text-gray-800">Sipariş Özeti</h2>
                        
                        <!-- cart-summary, cart-full ve cart-total-price JS tarafından yönetilir -->
                        <div id="cart-summary">
                            <!-- Sepet doluysa göster -->
                            <div id="cart-full" class="hidden space-y-4">
                                <div class="flex justify-between items-center font-bold text-2xl">
                                    <span>Toplam Tutar:</span>
                                    <span id="cart-total-price" class="text-emerald-600">0.00 TL</span>
                                </div>
                                <a href="checkout.html" class="block w-full text-center bg-emerald-600 text-white py-3 px-4 rounded-md hover:bg-emerald-700 mt-6 font-semibold text-lg transition-colors shadow-lg hover:shadow-emerald-300">Siparişi Onayla</a>
                            </div>
                        </div>
                        
                        <!-- Not: 'cart-empty' durumu JS tarafından idare edilir ve sol sütunda gösterilir -->
                    </div>
                </div>
                
            </div>
        </div>

    </main>

    <!-- Hata/Bilgi Modalı -->
    <div id="message-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 hidden" onclick="closeModal()">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white" onclick="event.stopPropagation()">
            <div class="mt-3 text-center">
                <h3 id="modal-title" class="text-lg leading-6 font-medium text-gray-900"></h3>
                <div class="mt-2 px-7 py-3">
                    <p id="modal-message" class="text-sm text-gray-500"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="modal-close-button" class="px-4 py-2 bg-emerald-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-emerald-700 transition-colors focus:outline-none focus:ring-2 focus:ring-emerald-300" onclick="closeModal()">
                        Kapat
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Sadece bu sayfaya özel JS -->
    <script type="module">
        import { 
            showModal, 
            updateCartCount, 
            initAuthAndNav,
            loadCartPage
        } from './common.js';
        
        // Fonksiyonu global scope'a ata ki common.js içinden çağırılabilsin
        window.loadCartPage = loadCartPage;

        window.addEventListener('DOMContentLoaded', () => {
            initAuthAndNav();
            updateCartCount();
            loadCartPage(); // Sepet sayfasını yükle
        });
        
    </script>
</body>
</html>
