<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siparişlerim - PAFA TEAMSPORT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./assets/PAFA TEAMSPORT LOGO.png" type="image/x-icon">
</head>
<body data-page-id="my-orders">

    <!-- Header Yükleme Alanı -->
    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 py-8 min-h-screen">
        <h1 class="text-4xl font-black text-gray-900 mb-8 text-center">Siparişlerim</h1>

        <div id="orders-list" class="grid gap-6 max-w-4xl mx-auto">
            <div class="bg-white p-8 rounded-xl shadow-sm text-center text-gray-600 col-span-full pulse-animation">
                <div class="loading-spinner mb-4"></div>
                <p>Siparişler yükleniyor...</p>
            </div>
        </div>

        <!-- Mesaj Modalı -->
        <div id="message-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 p-4">
            <div class="bg-white rounded-2xl p-8 shadow-2xl max-w-sm w-full">
                <h3 id="modal-title" class="text-2xl font-bold text-gray-900 mb-4"></h3>
                <p id="modal-message" class="text-gray-700 mb-6"></p>
                <button onclick="closeModal()" class="w-full bg-emerald-600 text-white py-3 rounded-lg hover:bg-emerald-700 transition duration-200 font-bold">Tamam</button>
            </div>
        </div>
    </main>

    <!-- Footer Yükleme Alanı -->
    <div id="footer-placeholder"></div>


    <script type="module">
        import { 
            loadHeaderAndFooter,
            initAuthAndNav, 
            currentUser, 
            showModal, 
            ordersCollection, 
            query, 
            where, 
            getDocs 
        } from './common.js';

        document.addEventListener('DOMContentLoaded', async () => {
            await loadHeaderAndFooter('my-orders');

            if (!currentUser) {
                showModal("Giriş Gerekli", "Siparişlerinizi görmek için lütfen giriş yapın.");
                setTimeout(() => { window.location.href = './auth.html'; }, 2000);
                return;
            }

            loadOrders();
        });

        async function loadOrders() {
            const ordersListEl = document.getElementById('orders-list');
            ordersListEl.innerHTML = '<div class="bg-white p-8 rounded-xl shadow-sm text-center text-gray-600 col-span-full pulse-animation"><div class="loading-spinner mb-4"></div><p>Siparişler yükleniyor...</p></div>';

            try {
                const q = query(ordersCollection, where("userId", "==", currentUser.auth.uid));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    ordersListEl.innerHTML = `
                        <div class="bg-white p-8 rounded-lg shadow-md text-center">
                            <p class="text-gray-600 mb-4 text-lg">Henüz hiç siparişiniz bulunmamaktadır.</p>
                            <a href="./products.html" class="btn-primary text-white py-2 px-6 rounded-lg transition duration-200 font-semibold">
                                Hemen Alışverişe Başla
                            </a>
                        </div>
                    `;
                    return;
                }

                ordersListEl.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const order = doc.data();
                    const orderId = doc.id;
                    const orderDate = order.date ? new Date(order.date.seconds * 1000).toLocaleDateString('tr-TR', { day: 'numeric', month: 'long', year: 'numeric' }) : 'Belirtilmemiş';
                    
                    const orderCard = `
                        <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200 transition-shadow duration-300 hover:shadow-2xl">
                            <div class="flex flex-col sm:flex-row justify-between items-start mb-4 border-b pb-4">
                                <div>
                                    <h3 class="text-xl font-bold text-gray-900">Sipariş ID: <span class="text-emerald-600">${orderId.substring(0, 8)}...</span></h3>
                                    <p class="text-gray-600 text-sm mt-1">Tarih: ${orderDate}</p>
                                </div>
                                <span class="px-4 py-1 text-sm font-semibold rounded-full mt-2 sm:mt-0
                                    ${order.status === 'Beklemede' ? 'bg-yellow-100 text-yellow-800' : 'bg-green-100 text-green-800'}
                                ">
                                    ${order.status}
                                </span>
                            </div>
                            <div class="mb-4">
                                <h4 class="text-lg font-semibold text-gray-800 mb-3">Sipariş Detayları:</h4>
                                <ul class="space-y-3">
                                    ${order.items.map(item => `
                                        <li class="flex items-center space-x-3 text-gray-700">
                                            <img src="${item.images[0] || 'https://placehold.co/50x50'}" alt="${item.name}" class="w-12 h-12 object-cover rounded-md border border-gray-200">
                                            <div>
                                                <span class="font-medium">${item.name} (x${item.quantity})</span>
                                                <p class="text-sm text-gray-600">${(item.price * (1 - (item.discount || 0) / 100)).toFixed(2)} TL / adet</p>
                                            </div>
                                        </li>
                                    `).join('')}
                                </ul>
                            </div>
                            <div class="text-right border-t pt-4">
                                <p class="text-xl font-bold text-gray-900">Toplam Tutar: <span class="text-emerald-600">${order.totalPrice.toFixed(2)} TL</span></p>
                            </div>
                        </div>
                    `;
                    ordersListEl.innerHTML += orderCard;
                });

            } catch (error) {
                console.error("Siparişler yüklenirken hata oluştu:", error);
                ordersListEl.innerHTML = `<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative" role="alert">
                        <strong class="font-bold">Hata!</strong>
                        <span class="block sm:inline">Siparişleriniz yüklenirken bir sorun oluştu.</span>
                    </div>`;
            }
        }
    </script>
</body>
</html>
