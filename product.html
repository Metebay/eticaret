<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAFA TEAMSPORT - Ürün Detayı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./assets/PAFA TEAMSPORT LOGO.png" type="image/x-icon">
</head>
<body data-page-id="products">

    <!-- Header Yükleme Alanı -->
    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 py-8 min-h-screen">
        <div id="product-detail" class="bg-white rounded-xl shadow-xl p-6 md:p-10 max-w-6xl mx-auto">
            <div class="text-center text-gray-600">
                <p>Ürün detayı yükleniyor...</p>
            </div>
        </div>

        <!-- Mesaj Modalı -->
        <div id="message-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 p-4">
            <div class="bg-white rounded-2xl p-8 shadow-2xl max-w-sm w-full">
                <h3 id="modal-title" class="text-2xl font-bold text-gray-900 mb-4"></h3>
                <p id="modal-message" class="text-gray-700 mb-6"></p>
                <button onclick="closeModal()" class="w-full bg-emerald-600 text-white py-3 rounded-lg hover:bg-emerald-700 transition duration-200 font-bold">Tamam</button>
            </div>
        </div>
    </main>

    <!-- Footer Yükleme Alanı -->
    <div id="footer-placeholder"></div>

    <script type="module">
        import { 
            loadHeaderAndFooter,
            initAuthAndNav, 
            doc, 
            getDoc,
            productsCollection,
            addToCart,
            showModal
        } from './common.js';

        let currentProductData = null;
        let currentProductId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            await loadHeaderAndFooter('products');
            
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            currentProductId = productId;

            if (!productId) {
                document.getElementById('product-detail').innerHTML = '<p class="text-red-500 text-center">Ürün ID\'si bulunamadı.</p>';
                return;
            }
            
            loadProductDetail(productId);
        });

        async function loadProductDetail(productId) {
            const productDetailEl = document.getElementById('product-detail');
            productDetailEl.innerHTML = '<div class="text-center text-gray-600 p-8"><div class="loading-spinner mb-4"></div><p>Ürün detayı yükleniyor...</p></div>';

            try {
                const productRef = doc(productsCollection, productId);
                const docSnap = await getDoc(productRef);

                if (!docSnap.exists()) {
                    productDetailEl.innerHTML = '<p class="text-red-500 text-center">Ürün bulunamadı.</p>';
                    return;
                }

                const product = docSnap.data();
                currentProductData = product;
                const price = (product.price || 0);
                const discount = (product.discount || 0);
                const discountedPrice = price * (1 - (discount / 100));

                productDetailEl.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12">
                        <!-- Resim Galerisi -->
                        <div class="product-image-container relative">
                            <img id="main-image" src="${product.images[0] || 'https://placehold.co/600x600'}" alt="${product.name}" class="w-full h-auto object-cover rounded-xl shadow-lg border mb-4">
                            ${discount > 0 ? `<div class="sale-badge absolute top-4 right-4">%${discount} İNDİRİM</div>` : ''}

                            <div class="flex space-x-2 overflow-x-auto py-2">
                                ${product.images.map((img, index) => `
                                    <img src="${img}" alt="thumbnail ${index+1}" 
                                         class="w-20 h-20 object-cover rounded-lg border-2 ${index === 0 ? 'border-emerald-500' : 'border-transparent'} cursor-pointer hover:border-emerald-400"
                                         onclick="document.getElementById('main-image').src='${img}'; document.querySelectorAll('.image-thumbnail').forEach(el => el.classList.remove('border-emerald-500')); this.classList.add('border-emerald-500');">
                                `).join('')}
                            </div>
                        </div>
                        
                        <!-- Ürün Bilgisi -->
                        <div class="flex flex-col">
                            <span class="text-sm font-semibold text-emerald-600 mb-2 uppercase">${product.category}</span>
                            <h1 class="text-4xl font-black text-gray-900 mb-4">${product.name}</h1>
                            
                            <div class="mb-6">
                                ${discount > 0 ? `
                                    <div class="flex items-baseline gap-3">
                                        <span class="text-4xl font-extrabold text-red-600">${discountedPrice.toFixed(2)} TL</span>
                                        <span class="text-xl text-gray-500 price-slash">${price.toFixed(2)} TL</span>
                                    </div>
                                    <span class="text-sm font-bold text-red-600">(${discount}% İndirim)</span>
                                ` : `
                                    <span class="text-4xl font-extrabold text-emerald-600">${price.toFixed(2)} TL</span>
                                `}
                            </div>

                            <p class="text-gray-700 text-base leading-relaxed mb-8">${product.description || 'Bu ürün için açıklama girilmemiştir.'}</p>
                            
                            <button id="add-to-cart-btn" class="w-full btn-primary text-white py-4 px-6 rounded-xl font-bold text-lg transition duration-150 shadow-md flex items-center justify-center gap-2">
                                <i class="fas fa-shopping-bag mr-2"></i>
                                Sepete Ekle
                            </button>
                        </div>
                    </div>
                `;
                
                document.getElementById('add-to-cart-btn').addEventListener('click', () => {
                    if (currentProductData && currentProductId) {
                        addToCart(currentProductId, currentProductData);
                    } else {
                        showModal("Hata", "Ürün verisi bulunamadı.");
                    }
                });

            } catch (error) {
                console.error("Ürün detayı yüklenirken hata:", error);
                productDetailEl.innerHTML = '<p class="text-red-500 text-center">Ürün yüklenirken bir hata oluştu.</p>';
            }
        }
    </script>
</body>
</html>
