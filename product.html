<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Detayı - E-Ticaret Sitesi</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <!-- Ana Navigasyon Çubuğu -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="index.html" class="text-2xl font-bold text-blue-600">E-Ticaret</a>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-600 hover:text-blue-600">Ana Sayfa</a>
                    <a href="cart.html" class="text-gray-600 hover:text-blue-600 relative">
                        Sepet
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
                    </a>
                    
                    <!-- Kullanıcı giriş durumuna göre değişen linkler -->
                    <div id="auth-links" class="flex items-center space-x-4">
                        <a href="login.html" class="text-gray-600 hover:text-blue-600">Giriş Yap</a>
                        <a href="register.html" class="text-blue-600 bg-blue-100 hover:bg-blue-200 px-3 py-1 rounded-md">Kayıt Ol</a>
                    </div>
                    
                    <!-- Giriş yapıldığında görünecek linkler -->
                    <div id="user-links" class="hidden items-center space-x-4">
                        <span id="user-email" class="text-sm text-gray-700"></span>
                        <a href="admin.html" id="admin-link" class="hidden text-red-600 font-medium hover:text-red-800">Admin Paneli</a>
                        <button id="logout-button" class="text-gray-600 hover:text-blue-600">Çıkış Yap</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sayfa Konteyneri -->
    <main class="container mx-auto p-4">

        <!-- ===== 2. Ürün Detay Sayfası ===== -->
        <div id="page-product">
            <div id="product-detail-content" class="bg-white p-8 rounded-lg shadow-lg">
                <!-- Ürün detayı buraya yüklenecek -->
                <div class="text-center p-4">Yükleniyor...</div>
            </div>
        </div>

    </main>

    <!-- Hata/Bilgi Modalı -->
    <div id="message-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 hidden" onclick="closeModal()">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white" onclick="event.stopPropagation()">
            <div class="mt-3 text-center">
                <h3 id="modal-title" class="text-lg leading-6 font-medium text-gray-900"></h3>
                <div class="mt-2 px-7 py-3">
                    <p id="modal-message" class="text-sm text-gray-500"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="modal-close-button" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300" onclick="closeModal()">
                        Kapat
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Firebase SDK - TÜM MANTIK BURADA -->
    <script type="module">
        // Firebase SDK'larını import et
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-analytics.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            signOut 
        } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            collection
        } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

        // === 1. KURULUM VE GENEL DEĞİŞKENLER ===

        const firebaseConfig = {
            apiKey: "AIzaSyCcpgbcbHqMjkyxVmRllLj5ZV1yljMhsPk",
            authDomain: "whatsapp-415e2.firebaseapp.com",
            databaseURL: "https://whatsapp-415e2-default-rtdb.firebaseio.com",
            projectId: "whatsapp-415e2",
            storageBucket: "whatsapp-415e2.firebasestorage.app",
            messagingSenderId: "632645198033",
            appId: "1:632645198033:web:430cc6dc6671703f25a5f0",
            measurementId: "G-52SZ74C9F4"
        };

        let app, auth, db, analytics;
        let currentUser = null;
        let productsCollection, usersCollection;

        // Firebase'i başlat
        try {
            app = initializeApp(firebaseConfig);
            analytics = getAnalytics(app);
            auth = getAuth(app);
            db = getFirestore(app);

            productsCollection = collection(db, "products");
            usersCollection = collection(db, "users");
            
            console.log("Firebase başarıyla başlatıldı.");
        } catch (error) {
            console.error("Firebase başlatma hatası:", error);
            showModal("Hata", "Uygulama başlatılamadı. Lütfen daha sonra tekrar deneyin.");
        }

        // === 2. MODAL (BİLDİRİM) FONKSİYONLARI ===
        const modal = document.getElementById('message-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');

        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
        }
        window.closeModal = closeModal;


        // === 3. SEPET (localStorage) FONKSİYONLARI ===

        function getCart() {
            return JSON.parse(localStorage.getItem('cart') || '[]');
        }

        function saveCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        function addToCart(productId, product) {
            const cart = getCart();
            const existingProductIndex = cart.findIndex(item => item.id === productId);

            if (existingProductIndex > -1) {
                cart[existingProductIndex].quantity += 1;
            } else {
                cart.push({ ...product, id: productId, quantity: 1 });
            }
            saveCart(cart);
            showModal("Başarılı", `${product.name} sepete eklendi!`);
        }
        
        function updateCartCount() {
            const cart = getCart();
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;
        }

        // === 4. KİMLİK DOĞRULAMA (AUTH) İŞLEMLERİ ===

        onAuthStateChanged(auth, async (user) => {
            const authLinks = document.getElementById('auth-links');
            const userLinks = document.getElementById('user-links');
            const adminLink = document.getElementById('admin-link');
            const userEmailSpan = document.getElementById('user-email');

            // Admin email adresini hier belirleyin
            const ADMIN_EMAIL = 'admin@e-ticaret.com'; // <-- YÖNETİCİ EMAİLİNİ BURADAN DEĞİŞTİRİN

            if (user) {
                const userDocRef = doc(usersCollection, user.uid);
                const userDoc = await getDoc(userDocRef);

                let userData = { email: user.email }; // Varsayılan veri
                if (userDoc.exists()) {
                    userData = { ...userData, ...userDoc.data() };
                }

                // Rolü Firestore'dan değil, e-posta adresinden belirle
                const userRole = (user.email === ADMIN_EMAIL) ? 'admin' : 'customer';

                currentUser = { auth: user, ...userData, role: userRole };
                
                authLinks.style.display = 'none';
                userLinks.style.display = 'flex';
                userEmailSpan.textContent = currentUser.email;

                if (currentUser.role === 'admin') {
                    adminLink.style.display = 'block';
                } else {
                    adminLink.style.display = 'none';
                }

            } else {
                currentUser = null;
                authLinks.style.display = 'flex';
                userLinks.style.display = 'none';
                adminLink.style.display = 'none';
                userEmailSpan.textContent = '';
            }
        });

        document.getElementById('logout-button').addEventListener('click', async () => {
            try {
                await signOut(auth);
                showModal("Başarılı", "Çıkış yapıldı.");
                window.location.href = 'index.html';
            } catch (error) {
                console.error("Çıkış hatası:", error);
                showModal("Hata", "Çıkış yapılamadı: " + error.message);
            }
        });


        // === 5. SAYFAYA ÖZEL İŞLEVLER ===

        // --- Ürün Detay Sayfası ---
        async function loadProductPage(id) {
            if (!id) {
                window.location.href = 'index.html';
                return;
            }

            const contentDiv = document.getElementById('product-detail-content');
            contentDiv.innerHTML = '<div class="text-center p-4">Ürün yükleniyor...</div>';
            
            try {
                const docRef = doc(productsCollection, id);
                const docSnap = await getDoc(docRef);

                if (!docSnap.exists()) {
                    contentDiv.innerHTML = '<div class="text-center p-4 text-red-500">Ürün bulunamadı.</div>';
                    return;
                }

                const product = docSnap.data();
                const productId = docSnap.id;
                const price = (product.price || 0);
                const discount = (product.discount || 0);
                const discountedPrice = price * (1 - discount / 100);

                // Resim galerisi oluştur
                let imagesHtml = '';
                if (product.images && product.images.length > 0) {
                    imagesHtml += `<img id="main-product-image" src="${product.images[0]}" alt="${product.name}" class="w-full h-96 object-contain rounded-lg mb-4 bg-gray-100" onerror="this.src='https://placehold.co/600x400/eee/ccc?text=Gorsel+Hata'">`;
                    
                    if (product.images.length > 1) {
                        imagesHtml += '<div class="flex space-x-2 overflow-x-auto">';
                        product.images.forEach(imgUrl => {
                            imagesHtml += `
                                <img src="${imgUrl}" 
                                     alt="thumbnail" 
                                     class="w-20 h-20 object-cover rounded-md cursor-pointer border-2 border-transparent hover:border-blue-500"
                                     onclick="document.getElementById('main-product-image').src='${imgUrl}'">
                            `;
                        });
                        imagesHtml += '</div>';
                    }
                } else {
                    imagesHtml = `<img src="https://placehold.co/600x400/eee/ccc?text=Gorsel+Yok" alt="${product.name}" class="w-full h-96 object-contain rounded-lg mb-4 bg-gray-100">`;
                }


                let html = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            ${imagesHtml}
                        </div>
                        <div>
                            <span class="text-sm text-gray-500">${product.category}</span>
                            <h1 class="text-4xl font-bold text-gray-900 mb-4">${product.name}</h1>
                            <p class="text-gray-700 mb-6">${product.description}</p>
                            
                            <div class="mb-6">
                                ${discount > 0 ? `
                                    <div>
                                        <span class="text-4xl font-bold text-blue-600">${discountedPrice.toFixed(2)} TL</span>
                                        <span class="text-xl text-gray-500 line-through ml-3">${price.toFixed(2)} TL</span>
                                        <span class="ml-3 bg-red-100 text-red-600 text-sm font-medium px-2 py-1 rounded">%${discount} İndirim</span>
                                    </div>
                                ` : `
                                    <span class="text-4xl font-bold text-blue-600">${price.toFixed(2)} TL</span>
                                `}
                            </div>
                            
                            <button id="add-to-cart-button" class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg text-lg font-semibold hover:bg-blue-700">
                                Sepete Ekle
                            </button>
                        </div>
                    </div>
                `;
                contentDiv.innerHTML = html;
                
                document.getElementById('add-to-cart-button').addEventListener('click', () => {
                    const finalProduct = {
                        ...product,
                        price: price, 
                        discount: discount,
                        paytrLink: product.paytrLink || "" // YENİ: PayTR linkini sepete eklenecek ürüne dahil et
                    };
                    addToCart(productId, finalProduct);
                });

            } catch (error) {
                console.error("Ürün detayı yüklenirken hata:", error);
                contentDiv.innerHTML = '<div class="text-center p-4 text-red-500">Ürün yüklenemedi.</div>';
            }
        }
        
        // === 6. SAYFA YÜKLEME ===
        
        window.addEventListener('DOMContentLoaded', () => {
            updateCartCount(); // Her sayfada sepet sayısını güncelle
            
            // URL'den ürün ID'sini al (örn: product.html?id=ABC)
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            if (productId) {
                loadProductPage(productId);
            } else {
                // ID yoksa ana sayfaya yönlendir
                window.location.href = 'index.html';
            }
        });
        
    </script>
</body>
</html>
