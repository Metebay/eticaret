<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAFA TEAMSPORT - Ürün Detayı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./assets/PAFA TEAMSPORT LOGO.png" type="image/x-icon">
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <!-- Header Yükleme Alanı -->
    <div id="header-placeholder"></div>

    <main class="container mx-auto px-6 py-8 min-h-screen">
        <div id="product-detail" class="bg-white rounded-xl shadow-2xl p-6 md:p-10 max-w-6xl mx-auto">
            <!-- Yükleniyor... -->
            <div class="text-center text-gray-600">
                <p>Ürün detayı yükleniyor...</p>
            </div>
        </div>

        <!-- Mesaj Modalı -->
        <div id="message-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-8 shadow-xl max-w-sm w-full">
                <h3 id="modal-title" class="text-2xl font-bold text-gray-900 mb-4"></h3>
                <p id="modal-message" class="text-gray-700 mb-6"></p>
                <button onclick="closeModal()" class="w-full bg-emerald-600 text-white py-2 rounded-md hover:bg-emerald-700 transition duration-200">Tamam</button>
            </div>
        </div>
    </main>

    <!-- Footer Yükleme Alanı -->
    <div id="footer-placeholder"></div>

    <script type="module">
        import { 
            loadHeaderAndFooter,
            initAuthAndNav, 
            doc, 
            getDoc,
            productsCollection,
            addToCart,
            showModal
        } from './common.js';

        let currentProductData = null; // Sepete eklemek için ürün verisini sakla

        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Auth durumunu kontrol et
            await initAuthAndNav();
            // 2. Header/Footer yükle
            await loadHeaderAndFooter('products'); // Ürünler linkini aktif yap
            
            // 3. Ürün ID'sini al ve yükle
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (!productId) {
                document.getElementById('product-detail').innerHTML = '<p class="text-red-500 text-center">Ürün ID\'si bulunamadı.</p>';
                return;
            }
            
            loadProductDetail(productId);
        });

        async function loadProductDetail(productId) {
            const productDetailEl = document.getElementById('product-detail');
            try {
                const productRef = doc(productsCollection, productId);
                const docSnap = await getDoc(productRef);

                if (!docSnap.exists()) {
                    productDetailEl.innerHTML = '<p class="text-red-500 text-center">Ürün bulunamadı.</p>';
                    return;
                }

                const product = docSnap.data();
                currentProductData = product; // Sepete ekleme butonu için sakla
                const price = (product.price || 0);
                const discount = (product.discount || 0);
                const discountedPrice = price * (1 - (discount / 100));

                productDetailEl.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12">
                        <!-- Resim Galerisi -->
                        <div>
                            <img id="main-image" src="${product.images[0] || 'https://placehold.co/600x600'}" alt="${product.name}" class="w-full h-auto object-cover rounded-lg shadow-md border mb-4">
                            <div class="flex space-x-2 overflow-x-auto pb-2">
                                ${product.images.map((img, index) => `
                                    <img src="${img}" alt="thumbnail ${index+1}" 
                                         class="w-20 h-20 object-cover rounded-md border-2 ${index === 0 ? 'border-emerald-500' : 'border-transparent'} cursor-pointer hover:border-emerald-400"
                                         onclick="document.getElementById('main-image').src='${img}'">
                                `).join('')}
                            </div>
                        </div>
                        
                        <!-- Ürün Bilgisi -->
                        <div class="flex flex-col justify-center">
                            <span class="text-sm font-semibold text-emerald-600 mb-2">${product.category}</span>
                            <h1 class="text-4xl font-extrabold text-gray-900 mb-4">${product.name}</h1>
                            
                            <div class="mb-6">
                                ${discount > 0 ? `
                                    <div class="flex items-baseline gap-3">
                                        <span class="text-4xl font-extrabold text-red-600">${discountedPrice.toFixed(2)} TL</span>
                                        <span class="text-xl text-gray-500 line-through">${price.toFixed(2)} TL</span>
                                    </div>
                                    <span class="text-sm font-bold text-red-600">(${discount}% İndirim)</span>
                                ` : `
                                    <span class="text-4xl font-extrabold text-emerald-600">${price.toFixed(2)} TL</span>
                                `}
                            </div>

                            <p class="text-gray-700 text-base leading-relaxed mb-8">${product.description || 'Bu ürün için açıklama girilmemiştir.'}</p>
                            
                            <button id="add-to-cart-btn" class="w-full bg-emerald-500 text-white py-4 px-6 rounded-xl font-bold text-lg hover:bg-emerald-600 transition duration-150 shadow-md flex items-center justify-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                                </svg>
                                Sepete Ekle
                            </button>
                        </div>
                    </div>
                `;
                
                // Dinamik olarak oluşturulan butona event listener ekle
                document.getElementById('add-to-cart-btn').addEventListener('click', () => {
                    if (currentProductData) {
                        addToCart(productId, currentProductData);
                    } else {
                        showModal("Hata", "Ürün verisi bulunamadı.");
                    }
                });

            } catch (error) {
                console.error("Ürün detayı yüklenirken hata:", error);
                productDetailEl.innerHTML = '<p class="text-red-500 text-center">Ürün yüklenirken bir hata oluştu.</p>';
            }
        }
    </script>
</body>
</html>
