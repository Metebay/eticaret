<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - PAFA TEAMSPORT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./assets/PAFA TEAMSPORT LOGO.png" type="image/x-icon">
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <!-- Header Yükleme Alanı -->
    <div id="header-placeholder"></div>

    <main class="container mx-auto px-6 py-8 min-h-screen">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">Admin Paneli</h1>

        <div id="admin-container" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                
                <!-- Yeni Ürün Ekleme Formu -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-xl shadow-2xl p-6 sticky top-28 border border-gray-200">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6 border-b pb-4">Yeni Ürün Ekle</h2>
                        <form id="add-product-form" class="space-y-4">
                            <div>
                                <label for="product-name" class="block text-sm font-semibold text-gray-700 mb-2">Ürün Adı</label>
                                <input type="text" id="product-name" required class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="product-price" class="block text-sm font-semibold text-gray-700 mb-2">Fiyat (TL)</label>
                                    <input type="number" id="product-price" step="0.01" required class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                                </div>
                                <div>
                                    <label for="product-discount" class="block text-sm font-semibold text-gray-700 mb-2">İndirim (%)</label>
                                    <input type="number" id="product-discount" value="0" min="0" max="100" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                                </div>
                            </div>
                            
                            <div>
                                <label for="product-category" class="block text-sm font-semibold text-gray-700 mb-2">Kategori</label>
                                <select id="product-category" required class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                                    <!-- Kategoriler common.js'den yüklenecek -->
                                </select>
                            </div>
                            
                            <div>
                                <label for="product-images" class="block text-sm font-semibold text-gray-700 mb-2">Resim Linkleri (Virgülle ayırın)</label>
                                <textarea id="product-images" rows="3" required class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" placeholder="https://link1.jpg, https://link2.jpg"></textarea>
                            </div>

                            <div>
                                <label for="product-desc" class="block text-sm font-semibold text-gray-700 mb-2">Açıklama</label>
                                <textarea id="product-desc" rows="4" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"></textarea>
                            </div>
                            
                            <button type="submit" class="w-full bg-emerald-500 text-white py-3 rounded-lg font-bold hover:bg-emerald-600 transition duration-150 shadow-md">Ürünü Ekle</button>
                        </form>
                    </div>
                </div>

                <!-- Mevcut Ürünler ve Siparişler (Sağ Taraf) -->
                <div class="lg:col-span-2 space-y-8">
                    <!-- Mevcut Ürünler -->
                    <div class="bg-white rounded-xl shadow-2xl p-6 border border-gray-200">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6 border-b pb-4">Mevcut Ürünler</h2>
                        <div id="admin-products-list" class="space-y-4 max-h-[600px] overflow-y-auto pr-2">
                            <!-- Ürünler buraya yüklenecek -->
                        </div>
                    </div>

                    <!-- Gelen Siparişler -->
                    <div class="bg-white rounded-xl shadow-2xl p-6 border border-gray-200">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6 border-b pb-4">Gelen Siparişler</h2>
                        <div id="admin-orders-list" class="space-y-4 max-h-[600px] overflow-y-auto pr-2">
                            <!-- Siparişler buraya yüklenecek -->
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Yetkisiz Kullanıcı Mesajı -->
        <div id="admin-unauthorized" class="hidden text-center bg-white p-10 rounded-xl shadow-2xl max-w-lg mx-auto">
            <h2 class="text-2xl font-bold text-red-600 mb-4">Erişim Reddedildi</h2>
            <p class="text-gray-700 mb-6">Bu sayfayı görüntülemek için yönetici yetkisine sahip olmalısınız.</p>
            <a href="./index.html" class="bg-emerald-600 text-white py-2 px-6 rounded-lg hover:bg-emerald-700 transition duration-200 font-semibold">
                Ana Sayfaya Dön
            </a>
        </div>

        <!-- Mesaj Modalı -->
        <div id="message-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-8 shadow-xl max-w-sm w-full">
                <h3 id="modal-title" class="text-2xl font-bold text-gray-900 mb-4"></h3>
                <p id="modal-message" class="text-gray-700 mb-6"></p>
                <button onclick="closeModal()" class="w-full bg-emerald-600 text-white py-2 rounded-md hover:bg-emerald-700 transition duration-200">Tamam</button>
            </div>
        </div>
    </main>

    <!-- Footer Yükleme Alanı -->
    <div id="footer-placeholder"></div>

    <script type="module">
        import { 
            loadHeaderAndFooter,
            initAuthAndNav, 
            currentUser, 
            showModal, 
            CATEGORIES,
            productsCollection,
            ordersCollection,
            query, 
            getDocs,
            onSnapshot,
            addProduct,
            deleteProduct
        } from './common.js';

        const ADMIN_EMAIL = 'admin@e-ticaret.com'; // common.js'deki ile aynı olmalı

        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Auth durumunu kontrol et
            await initAuthAndNav();
            // 2. Header/Footer yükle
            await loadHeaderAndFooter('admin');

            // 3. Admin yetki kontrolü
            if (!currentUser || currentUser.email.toLowerCase() !== ADMIN_EMAIL) {
                document.getElementById('admin-container').classList.add('hidden');
                document.getElementById('admin-unauthorized').classList.remove('hidden');
                return;
            }
            
            // 4. Admin paneline hoşgeldiniz
            document.getElementById('admin-container').classList.remove('hidden');
            
            // 5. Admin sayfasını yükle
            loadCategoryDropdown();
            setupAddProductForm();
            listenForProducts();
            listenForOrders();
        });

        function loadCategoryDropdown() {
            const select = document.getElementById('product-category');
            CATEGORIES.filter(c => c.value !== 'all').forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.value;
                option.textContent = cat.label;
                select.appendChild(option);
            });
        }

        function setupAddProductForm() {
            const form = document.getElementById('add-product-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const productData = {
                    name: document.getElementById('product-name').value,
                    price: parseFloat(document.getElementById('product-price').value),
                    discount: parseInt(document.getElementById('product-discount').value),
                    category: document.getElementById('product-category').value,
                    images: document.getElementById('product-images').value.split(',').map(img => img.trim()),
                    description: document.getElementById('product-desc').value,
                };

                try {
                    await addProduct(productData);
                    showModal("Başarılı", "Ürün başarıyla eklendi.");
                    form.reset();
                } catch (error) {
                    console.error("Ürün ekleme hatası:", error);
                    showModal("Hata", `Ürün eklenemedi: ${error.message}`);
                }
            });
        }

        function listenForProducts() {
            const listEl = document.getElementById('admin-products-list');
            listEl.innerHTML = '<p class="text-gray-500">Ürünler dinleniyor...</p>';
            
            onSnapshot(query(productsCollection), (snapshot) => {
                if (snapshot.empty) {
                    listEl.innerHTML = '<p class="text-gray-500">Mevcut ürün yok.</p>';
                    return;
                }
                
                listEl.innerHTML = '';
                snapshot.forEach(doc => {
                    const product = doc.data();
                    listEl.innerHTML += `
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg border">
                            <div class="flex items-center gap-3">
                                <img src="${product.images[0] || 'https://placehold.co/50x50'}" class="w-12 h-12 rounded-md object-cover">
                                <div>
                                    <p class="font-bold text-gray-800">${product.name}</p>
                                    <p class="text-sm text-gray-600">${product.price.toFixed(2)} TL</p>
                                </div>
                            </div>
                            <button data-id="${doc.id}" class="delete-product-btn text-red-500 hover:text-red-700">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    `;
                });
                
                // Silme butonlarına listener ekle
                document.querySelectorAll('.delete-product-btn').forEach(btn => {
                    btn.onclick = async (e) => {
                        const id = e.currentTarget.dataset.id;
                        if (confirm("Bu ürünü silmek istediğinizden emin misiniz?")) {
                            try {
                                await deleteProduct(id);
                                showModal("Başarılı", "Ürün silindi.");
                            } catch (error) {
                                showModal("Hata", `Ürün silinemedi: ${error.message}`);
                            }
                        }
                    };
                });
            });
        }
        
        function listenForOrders() {
            const listEl = document.getElementById('admin-orders-list');
            listEl.innerHTML = '<p class="text-gray-500">Siparişler dinleniyor...</p>';
            
            onSnapshot(query(ordersCollection), (snapshot) => {
                if (snapshot.empty) {
                    listEl.innerHTML = '<p class="text-gray-500">Gelen sipariş yok.</p>';
                    return;
                }
                
                listEl.innerHTML = '';
                snapshot.forEach(doc => {
                    const order = doc.data();
                    const orderDate = new Date(order.date.seconds * 1000).toLocaleString('tr-TR');
                    listEl.innerHTML += `
                        <div class="p-3 bg-gray-50 rounded-lg border">
                            <div class="flex justify-between items-center mb-2">
                                <p class="font-bold text-gray-800">${order.userId.substring(0,10)}...</p>
                                <span class="text-sm font-semibold ${order.status === 'Beklemede' ? 'text-yellow-700' : 'text-green-700'}">${order.status}</span>
                            </div>
                            <p class="text-sm text-gray-600 mb-2">${orderDate}</p>
                            <ul class="text-sm text-gray-700 list-disc list-inside">
                                ${order.items.map(item => `<li>${item.name} (x${item.quantity})</li>`).join('')}
                            </ul>
                            <p class="text-right font-bold text-emerald-600 mt-2">${order.totalPrice.toFixed(2)} TL</p>
                        </div>
                    `;
                });
            });
        }

    </script>
</body>
</html>
