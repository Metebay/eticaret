<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - PAFA TEAMSPORT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./assets/PAFA TEAMSPORT LOGO.png" type="image/x-icon">
</head>
<body data-page-id="admin">

    <!-- Header Yükleme Alanı -->
    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 py-8 min-h-screen">
        <h1 class="text-4xl font-black text-gray-900 mb-8 text-center">Admin Paneli</h1>

        <div id="admin-container" class="hidden">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                
                <!-- Yeni Ürün Ekleme Formu -->
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-xl shadow-xl p-6 sticky top-28 border border-gray-200">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6 border-b pb-4">Yeni Ürün Ekle</h2>
                        <form id="add-product-form" class="space-y-4">
                            <div>
                                <label for="product-name" class="block text-sm font-semibold text-gray-700 mb-2">Ürün Adı</label>
                                <input type="text" id="product-name" required class="w-full p-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="product-price" class="block text-sm font-semibold text-gray-700 mb-2">Fiyat (TL)</label>
                                    <input type="number" id="product-price" step="0.01" required class="w-full p-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                                </div>
                                <div>
                                    <label for="product-discount" class="block text-sm font-semibold text-gray-700 mb-2">İndirim (%)</label>
                                    <input type="number" id="product-discount" value="0" min="0" max="100" class="w-full p-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500">
                                </div>
                            </div>
                            
                            <div>
                                <label for="product-category" class="block text-sm font-semibold text-gray-700 mb-2">Kategori</label>
                                <select id="product-category" required class="w-full p-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 bg-white">
                                    <!-- Kategoriler common.js'den yüklenecek -->
                                </select>
                            </div>
                            
                            <div>
                                <label for="product-images" class="block text-sm font-semibold text-gray-700 mb-2">Resim Linkleri (Virgülle ayırın)</label>
                                <textarea id="product-images" rows="3" required class="w-full p-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500" placeholder="https://link1.jpg, https://link2.jpg"></textarea>
                            </div>

                            <div>
                                <label for="product-desc" class="block text-sm font-semibold text-gray-700 mb-2">Açıklama</label>
                                <textarea id="product-desc" rows="4" class="w-full p-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500"></textarea>
                            </div>
                            
                            <button type="submit" class="w-full btn-primary text-white py-3 rounded-lg font-bold transition duration-150 shadow-md">Ürünü Ekle</button>
                        </form>
                    </div>
                </div>

                <!-- Mevcut Ürünler ve Siparişler (Sağ Taraf) -->
                <div class="lg:col-span-2 space-y-8">
                    <!-- Mevcut Ürünler -->
                    <div class="bg-white rounded-xl shadow-xl p-6 border border-gray-200">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6 border-b pb-4">Mevcut Ürünler</h2>
                        <div id="admin-products-list" class="space-y-4 max-h-[600px] overflow-y-auto pr-2">
                            <!-- Ürünler buraya yüklenecek -->
                        </div>
                    </div>

                    <!-- Gelen Siparişler -->
                    <div class="bg-white rounded-xl shadow-xl p-6 border border-gray-200">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6 border-b pb-4">Gelen Siparişler</h2>
                        <div id="admin-orders-list" class="space-y-4 max-h-[600px] overflow-y-auto pr-2">
                            <!-- Siparişler buraya yüklenecek -->
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Yetkisiz Kullanıcı Mesajı -->
        <div id="admin-unauthorized" class="hidden text-center bg-white p-10 rounded-xl shadow-2xl max-w-lg mx-auto">
            <h2 class="text-2xl font-bold text-red-600 mb-4">Erişim Reddedildi</h2>
            <p class="text-gray-700 mb-6">Bu sayfayı görüntülemek için yönetici yetkisine sahip olmalısınız.</p>
            <a href="./index.html" class="btn-primary text-white py-2 px-6 rounded-lg transition duration-200 font-semibold">
                Ana Sayfaya Dön
            </a>
        </div>

        <!-- Mesaj Modalı -->
        <div id="message-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 p-4">
            <div class="bg-white rounded-2xl p-8 shadow-2xl max-w-sm w-full">
                <h3 id="modal-title" class="text-2xl font-bold text-gray-900 mb-4"></h3>
                <p id="modal-message" class="text-gray-700 mb-6"></p>
                <button onclick="closeModal()" class="w-full bg-emerald-600 text-white py-3 rounded-lg hover:bg-emerald-700 transition duration-200 font-bold">Tamam</button>
            </div>
        </div>
    </main>

    <!-- Footer Yükleme Alanı -->
    <div id="footer-placeholder"></div>

    <script type="module">
        import { 
            loadHeaderAndFooter,
            initAuthAndNav, 
            currentUser, 
            showModal, 
            CATEGORIES,
            productsCollection,
            ordersCollection,
            query, 
            onSnapshot,
            addProduct,
            deleteProduct,
            doc
        } from './common.js';

        const ADMIN_EMAIL = 'admin@e-ticaret.com';

        document.addEventListener('DOMContentLoaded', async () => {
            await loadHeaderAndFooter('admin');

            if (!currentUser || currentUser.email.toLowerCase() !== ADMIN_EMAIL) {
                document.getElementById('admin-container').classList.add('hidden');
                document.getElementById('admin-unauthorized').classList.remove('hidden');
                return;
            }
            
            document.getElementById('admin-container').classList.remove('hidden');
            
            loadCategoryDropdown();
            setupAddProductForm();
            listenForProducts();
            listenForOrders();
        });

        function loadCategoryDropdown() {
            const select = document.getElementById('product-category');
            CATEGORIES.filter(c => c.value !== 'all').forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.value;
                option.textContent = cat.label;
                select.appendChild(option);
            });
        }

        function setupAddProductForm() {
            const form = document.getElementById('add-product-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const productData = {
                    name: document.getElementById('product-name').value,
                    price: parseFloat(document.getElementById('product-price').value),
                    discount: parseInt(document.getElementById('product-discount').value),
                    category: document.getElementById('product-category').value,
                    images: document.getElementById('product-images').value.split(',').map(img => img.trim()),
                    description: document.getElementById('product-desc').value,
                };

                try {
                    await addProduct(productData);
                    showModal("Başarılı", "Ürün başarıyla eklendi.");
                    form.reset();
                } catch (error) {
                    showModal("Hata", `Ürün eklenemedi: ${error.message}`);
                }
            });
        }

        function listenForProducts() {
            const listEl = document.getElementById('admin-products-list');
            listEl.innerHTML = '<div class="loading-spinner mb-4"></div><p class="text-gray-500">Ürünler dinleniyor...</p>';
            
            onSnapshot(query(productsCollection), (snapshot) => {
                if (snapshot.empty) {
                    listEl.innerHTML = '<p class="text-gray-500">Mevcut ürün yok.</p>';
                    return;
                }
                
                listEl.innerHTML = '';
                snapshot.forEach(doc => {
                    const product = doc.data();
                    listEl.innerHTML += `
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg border">
                            <div class="flex items-center gap-3">
                                <img src="${product.images[0] || 'https://placehold.co/50x50'}" class="w-12 h-12 rounded-md object-cover">
                                <div>
                                    <p class="font-bold text-gray-800">${product.name}</p>
                                    <p class="text-sm text-gray-600">${product.price.toFixed(2)} TL</p>
                                </div>
                            </div>
                            <button data-id="${doc.id}" class="delete-product-btn text-red-500 hover:text-red-700">
                                <i class="fas fa-trash-alt text-lg"></i>
                            </button>
                        </div>
                    `;
                });
                
                document.querySelectorAll('.delete-product-btn').forEach(btn => {
                    btn.onclick = async (e) => {
                        const id = e.currentTarget.dataset.id;
                        if (confirm("Bu ürünü silmek istediğinizden emin misiniz?")) {
                            try {
                                await deleteProduct(id);
                                showModal("Başarılı", "Ürün silindi.");
                            } catch (error) {
                                showModal("Hata", `Ürün silinemedi: ${error.message}`);
                            }
                        }
                    };
                });
            });
        }
        
        function listenForOrders() {
            const orderListDiv = document.getElementById('admin-orders-list');
            orderListDiv.innerHTML = '<div class="loading-spinner mb-4"></div><p class="text-gray-500">Siparişler dinleniyor...</p>';
            
            onSnapshot(query(ordersCollection), (snapshot) => {
                if (snapshot.empty) {
                    orderListDiv.innerHTML = '<p class="text-gray-500">Gelen sipariş yok.</p>';
                    return;
                }
                
                orderListDiv.innerHTML = '';
                snapshot.forEach(doc => {
                    const order = doc.data();
                    const orderId = doc.id;
                    const orderDate = new Date(order.date.seconds * 1000).toLocaleString('tr-TR');
                    
                    // Ürünlerin detaylı listesi
                    const itemsHtml = order.items.map(item => `
                        <li class="flex justify-between items-center py-2 border-b border-gray-200 last:border-b-0">
                            <div class="flex items-center space-x-2">
                                <img src="${item.images[0] || 'https://placehold.co/30x30'}" class="w-8 h-8 rounded object-cover">
                                <span class="font-medium text-gray-800">${item.name}</span>
                            </div>
                            <span class="text-sm text-gray-600">${item.quantity} adet</span>
                            <span class="font-semibold">${(item.price * (1 - (item.discount || 0) / 100) * item.quantity).toFixed(2)} TL</span>
                        </li>
                    `).join('');

                    orderListDiv.innerHTML += `
                        <div class="bg-white rounded-xl shadow-lg border border-gray-200">
                            <div class="p-4 cursor-pointer flex justify-between items-center hover:bg-gray-50 transition" onclick="window.toggleOrderDetails('${orderId}')">
                                <div>
                                    <p class="font-bold text-lg text-gray-800">Sipariş: <span class="text-emerald-600">${orderId.substring(0, 8)}...</span></p>
                                    <p class="text-sm text-gray-600">Toplam: ${order.totalPrice.toFixed(2)} TL</p>
                                </div>
                                <span class="px-3 py-1 text-xs font-semibold rounded-full 
                                    ${order.status === 'Beklemede' ? 'bg-yellow-100 text-yellow-800' : 'bg-green-100 text-green-800'}
                                ">
                                    ${order.status}
                                </span>
                            </div>
                            
                            <div id="order-details-${orderId}" class="hidden border-t border-gray-200 p-4 space-y-4">
                                <p class="text-sm font-semibold text-gray-700">Kullanıcı: ${order.userId}</p>
                                <p class="text-sm text-gray-700">Tarih: ${orderDate}</p>
                                
                                <h4 class="font-bold text-gray-800 border-b pb-2">Ürünler</h4>
                                <ul class="space-y-1">
                                    ${itemsHtml}
                                </ul>

                                <div class="flex justify-between pt-2">
                                    <select class="p-2 border rounded text-sm bg-white" onchange="alert('Sipariş durumu güncelleniyor: ' + this.value + ' için Sipariş ID: ${orderId}')">
                                        <option value="Beklemede" ${order.status === 'Beklemede' ? 'selected' : ''}>Beklemede</option>
                                        <option value="Hazırlanıyor" ${order.status === 'Hazırlanıyor' ? 'selected' : ''}>Hazırlanıyor</option>
                                        <option value="Kargoda" ${order.status === 'Kargoda' ? 'selected' : ''}>Kargoda</option>
                                        <option value="Teslim Edildi" ${order.status === 'Teslim Edildi' ? 'selected' : ''}>Teslim Edildi</option>
                                    </select>
                                    <button class="bg-emerald-500 text-white px-3 py-1 rounded text-sm font-semibold hover:bg-emerald-600" onclick="alert('Güncelleme butonu tıklandı: ID ${orderId}')">
                                        Güncelle
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
            });
        }
        
    </script>
</body>
</html>
