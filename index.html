<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa - CRSSPORA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Kategori Filtre Butonları Stilleri */
        .category-btn {
            padding: 0.5rem 1.25rem;
            border-radius: 9999px; /* pill shape */
            font-weight: 500;
            font-size: 0.875rem;
            background-color: #ffffff;
            color: #374151; /* text-gray-700 */
            border: 1px solid #D1D5DB; /* border-gray-300 */
            transition: all 0.2s ease;
            white-space: nowrap;
            cursor: pointer;
        }
        .category-btn:hover {
            background-color: #f9fafb; /* bg-gray-50 */
            border-color: #9ca3af; /* border-gray-400 */
        }
        .active-category-btn {
            background-color: #059669; /* bg-emerald-600 */
            color: #ffffff;
            border-color: #059669; /* border-emerald-600 */
        }
        .active-category-btn:hover {
            background-color: #047857; /* bg-emerald-700 */
            border-color: #047857;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans antialiased">

    <!-- Ana Navigasyon Çubuğu -->
    <nav class="bg-white/95 backdrop-blur-sm shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="index.html" class="text-2xl font-bold text-emerald-600">CRSSPORA</a>
                <div class="flex items-center space-x-6">
                    <a href="index.html" class="text-gray-600 hover:text-emerald-600 transition-colors">Ana Sayfa</a>
                    <a href="cart.html" class="text-gray-600 hover:text-emerald-600 transition-colors relative">
                        Sepet
                        <span id="cart-count" class="absolute -top-2 -right-3 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-medium">0</span>
                    </a>
                    
                    <div id="auth-links" class="flex items-center space-x-4">
                        <a href="login.html" class="text-gray-600 hover:text-emerald-600 transition-colors">Giriş Yap</a>
                        <a href="register.html" class="text-emerald-600 bg-emerald-100 hover:bg-emerald-200 px-3 py-2 rounded-md text-sm font-medium transition-colors">Kayıt Ol</a>
                    </div>
                    
                    <div id="user-links" class="hidden items-center space-x-4">
                        <span id="user-email" class="text-sm text-gray-700 hidden sm:block"></span>
                        <a href="admin.html" id="admin-link" class="hidden text-red-600 font-medium hover:text-red-800 transition-colors">Admin Paneli</a>
                        <button id="logout-button" class="text-gray-600 hover:text-emerald-600 transition-colors text-sm font-medium">Çıkış Yap</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sayfa Konteyneri -->
    <main class="container mx-auto p-4 sm:px-6 lg:px-8 mt-8">

        <!-- ===== 1. Ana Sayfa (Ürün Listesi) ===== -->
        <div id="page-index">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-6 tracking-tight">Tüm Ürünler</h1>
            
            <!-- YENİ: Kategori Filtre Çubuğu -->
            <div id="category-filter" class="flex space-x-2 mb-8 overflow-x-auto pb-2">
                <button data-category="Tümü" class="category-btn active-category-btn">Tümü</button>
                <button data-category="Forma" class="category-btn">Forma</button>
                <button data-category="Ayakkabı" class="category-btn">Ayakkabı</button>
                <button data-category="Aksesuar" class="category-btn">Aksesuar</button>
                <button data-category="Ekipman" class="category-btn">Ekipman</button>
            </div>

            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Ürünler buraya yüklenecek -->
            </div>
        </div>

    </main>

    <!-- Hata/Bilgi Modalı -->
    <div id="message-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 hidden" onclick="closeModal()">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white" onclick="event.stopPropagation()">
            <div class="mt-3 text-center">
                <h3 id="modal-title" class="text-lg leading-6 font-medium text-gray-900"></h3>
                <div class="mt-2 px-7 py-3">
                    <p id="modal-message" class="text-sm text-gray-500"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="modal-close-button" class="px-4 py-2 bg-emerald-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-emerald-700 transition-colors focus:outline-none focus:ring-2 focus:ring-emerald-300" onclick="closeModal()">
                        Kapat
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Sadece bu sayfaya özel JS -->
    <script type="module">
        // Ortak fonksiyonları import et
        import { 
            db, 
            productsCollection, 
            showModal, 
            updateCartCount, 
            initAuthAndNav,
            loadIndexPage
        } from './common.js';

        // Kategori filtrelemesini yöneten fonksiyon
        function setupCategoryFilters() {
            const filterContainer = document.getElementById('category-filter');
            const productListDiv = document.getElementById('product-list');
            
            if (!filterContainer) return;

            filterContainer.addEventListener('click', (e) => {
                // Sadece BUTTON elemanlarına tıklamayı dinle
                if (e.target.tagName === 'BUTTON') {
                    // Önce tüm butonlardan 'active' sınıfını kaldır
                    filterContainer.querySelectorAll('.category-btn').forEach(btn => {
                        btn.classList.remove('active-category-btn');
                    });
                    
                    // Tıklanan butona 'active' sınıfını ekle
                    e.target.classList.add('active-category-btn');
                    
                    // Butonun 'data-category' özelliğinden kategori adını al
                    let category = e.target.dataset.category;
                    
                    // Eğer 'Tümü' tıklandıysa, filtreyi kaldır (null gönder)
                    if (category === 'Tümü') {
                        category = null;
                    }
                    
                    // Ürünleri yeni kategoriye göre yeniden yükle
                    loadIndexPage(productListDiv, category);
                }
            });
        }

        // Sayfa yüklendiğinde
        window.addEventListener('DOMContentLoaded', () => {
            initAuthAndNav();   // Navigasyon ve Auth durumunu başlat
            updateCartCount();  // Sepet sayısını güncelle
            
            const productListDiv = document.getElementById('product-list');
            loadIndexPage(productListDiv, null); // Ana sayfa ürünlerini yükle (başlangıçta filtresiz)
            
            setupCategoryFilters(); // Kategori filtre butonlarını etkinleştir
        });
        
    </script>
</body>
</html>
