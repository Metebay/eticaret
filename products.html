<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünler - PAFA TEAMSPORT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./assets/PAFA TEAMSPORT LOGO.png" type="image/x-icon">
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <!-- Header Yükleme Alanı -->
    <div id="header-placeholder"></div>

    <main class="container mx-auto px-6 py-8 min-h-screen">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-4 text-center">Tüm Ürünler</h1>
        
        <!-- Kategori Filtreleri -->
        <div id="category-filters" class="flex flex-wrap justify-center gap-3 mb-10">
            <a href="./products.html" data-category="all" class="category-btn text-sm font-medium px-4 py-2 rounded-full transition duration-150">Tümü</a>
            <a href="./products.html?category=forma" data-category="forma" class="category-btn text-sm font-medium px-4 py-2 rounded-full transition duration-150">Formalar</a>
            <a href="./products.html?category=ayakkabi" data-category="ayakkabi" class="category-btn text-sm font-medium px-4 py-2 rounded-full transition duration-150">Ayakkabılar</a>
            <a href="./products.html?category=aksesuar" data-category="aksesuar" class="category-btn text-sm font-medium px-4 py-2 rounded-full transition duration-150">Aksesuarlar</a>
            <a href="./products.html?category=top" data-category="top" class="category-btn text-sm font-medium px-4 py-2 rounded-full transition duration-150">Toplar</a>
        </div>

        <!-- Ürün Listesi -->
        <div id="products-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-md text-center text-gray-600 col-span-full">
                <p>Ürünler yükleniyor...</p>
            </div>
        </div>

        <!-- Mesaj Modalı -->
        <div id="message-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-8 shadow-xl max-w-sm w-full">
                <h3 id="modal-title" class="text-2xl font-bold text-gray-900 mb-4"></h3>
                <p id="modal-message" class="text-gray-700 mb-6"></p>
                <button onclick="closeModal()" class="w-full bg-emerald-600 text-white py-2 rounded-md hover:bg-emerald-700 transition duration-200">Tamam</button>
            </div>
        </div>
    </main>

    <!-- Footer Yükleme Alanı -->
    <div id="footer-placeholder"></div>

    <script type="module">
        import { 
            loadHeaderAndFooter,
            initAuthAndNav, 
            productsCollection, 
            query, 
            where,
            getDocs, 
            createProductCard 
        } from './common.js';

        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Auth durumunu kontrol et
            await initAuthAndNav();
            // 2. Header/Footer yükle
            await loadHeaderAndFooter('products');
            
            // 3. URL'den kategori al ve ürünleri yükle
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            
            // 4. Aktif kategori butonunu ayarla
            setActiveCategory(category);
            
            // 5. Ürünleri yükle
            loadProducts(category);
        });

        function setActiveCategory(category) {
            const currentCategory = category || 'all';
            document.querySelectorAll('.category-btn').forEach(btn => {
                if (btn.dataset.category === currentCategory) {
                    btn.classList.add('bg-emerald-600', 'text-white', 'shadow-md');
                } else {
                    btn.classList.add('bg-white', 'text-gray-700', 'hover:bg-gray-200');
                }
            });
        }

        async function loadProducts(category) {
            const productsList = document.getElementById('products-list');
            productsList.innerHTML = '<div class="bg-white p-6 rounded-lg shadow-md text-center text-gray-600 col-span-full"><p>Ürünler yükleniyor...</p></div>';

            try {
                // Kategoriye göre sorgu oluştur
                let q;
                if (category) {
                    q = query(productsCollection, where("category", "==", category));
                } else {
                    q = query(productsCollection); // Kategori yoksa tümünü getir
                }
                
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    productsList.innerHTML = `<div class="col-span-full text-center text-gray-600 bg-white p-6 rounded-lg shadow-md">
                        Bu kategoride ürün bulunamadı.
                    </div>`;
                    return;
                }

                let productsHtml = '';
                querySnapshot.forEach(doc => {
                    productsHtml += createProductCard(doc.data(), doc.id);
                });
                productsList.innerHTML = productsHtml;

            } catch (error) {
                console.error("Ürünler yüklenirken hata oluştu:", error);
                productsList.innerHTML = `
                    <div class="col-span-full bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                        <strong class="font-bold">Hata!</strong>
                        <span class="block sm:inline">Ürünler yüklenirken bir sorun oluştu. Lütfen Firebase kurallarınızı kontrol edin.</span>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
